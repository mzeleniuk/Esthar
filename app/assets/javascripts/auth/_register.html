<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="page-header text-center">
        <h1>Register</h1>
      </div>

      <form name="registration_form" role="form" ng-submit="register()" novalidate>
        <div class="form-group" ng-class="{
          'has-error has-feedback':registration_form.username.$invalid && registration_form.username.$touched,
          'has-success has-feedback': registration_form.username.$valid
        }">
          <div class="input-group">
            <span class="input-group-addon" id="username-field"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="username" class="form-control" placeholder="Username"
                   aria-describedby="username-field" ng-model="user.username" ng-maxlength="15" required>
          </div>

          <div ng-show="registration_form.$submitted || registration_form.username.$touched || registration_form.username.$dirty">
            <div ng-show="registration_form.username.$error.required">
              <p class="help-block">
                <span class="text-danger">Field is required</span>
              </p>
            </div>
          </div>

          <div ng-show="registration_form.username.$dirty && registration_form.username.$error.maxlength">
            <p class="help-block">
              <span class="text-danger">Username is too long</span>
            </p>
          </div>

          <div ng-show="registration_form.username.$valid">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          </div>

          <div ng-show="registration_form.username.$invalid && registration_form.username.$touched">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          </div>
        </div>

        <div class="form-group" ng-class="{
          'has-error has-feedback':registration_form.email.$invalid && registration_form.email.$touched,
          'has-success has-feedback': registration_form.email.$valid
        }">
          <div class="input-group">
            <span class="input-group-addon" id="email-field"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" name="email" class="form-control" placeholder="Email"
                   aria-describedby="email-field" ng-model="user.email"
                   ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" required>
          </div>

          <div ng-show="registration_form.$submitted || registration_form.email.$touched || registration_form.email.$dirty">
            <div ng-show="registration_form.email.$error.required">
              <p class="help-block">
                <span class="text-danger">Field is required</span>
              </p>
            </div>
          </div>

          <div ng-show="registration_form.email.$dirty && registration_form.email.$error.pattern">
            <p class="help-block">
              <span class="text-danger">Wrong email format</span>
            </p>
          </div>

          <div ng-show="registration_form.email.$valid">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          </div>

          <div ng-show="registration_form.email.$invalid && registration_form.email.$touched">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          </div>
        </div>

        <div class="form-group" ng-class="{
          'has-error has-feedback':registration_form.password.$invalid && registration_form.password.$touched,
          'has-success has-feedback': registration_form.password.$valid
        }">
          <div class="input-group">
            <span class="input-group-addon" id="password-field"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Password"
                   aria-describedby="password-field" ng-model="user.password" ng-minlength="6" required>
          </div>

          <div ng-show="registration_form.$submitted || registration_form.password.$touched || registration_form.password.$dirty">
            <div ng-show="registration_form.password.$error.required">
              <p class="help-block">
                <span class="text-danger">Field is required</span>
              </p>
            </div>
          </div>

          <div ng-show="registration_form.password.$dirty && registration_form.password.$error.minlength">
            <p class="help-block">
              <span class="text-danger">Password is too short</span>
            </p>
          </div>

          <div ng-show="registration_form.password.$valid">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          </div>

          <div ng-show="registration_form.password.$invalid && registration_form.password.$touched">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          </div>
        </div>

        <input type="submit" class="btn btn-default" value="Register" ng-disabled="registration_form.$invalid">
      </form>
    </div>
  </div>
</div>
