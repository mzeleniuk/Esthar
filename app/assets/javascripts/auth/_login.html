<div class="scale-animation">
  <div class="row">
    <div class="col-lg-7 col-lg-offset-3 col-md-8 col-md-offset-3 col-sm-5 col-sm-offset-4 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">Log In</h3>
        </div>

        <div class="panel-body">
          <form name="login_form" role="form" ng-submit="login()" novalidate>
            <div class="form-group" ng-class="{
              'has-error has-feedback':login_form.email.$invalid && login_form.email.$touched,
              'has-success has-feedback': login_form.email.$valid
            }">

              <div class="input-group">
                <span class="input-group-addon" id="email-field"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email" aria-describedby="email-field"
                       ng-model="user.email" ng-pattern="/(\w+)\@(\w+)\.[a-zA-Z]/i" required>
              </div>

              <div ng-show="login_form.$submitted || login_form.email.$touched || login_form.email.$dirty">
                <div ng-show="login_form.email.$error.required">
                  <p class="help-block">
                    <span class="text-danger">Field is required</span>
                  </p>
                </div>
              </div>

              <div ng-show="login_form.email.$dirty && login_form.email.$error.pattern">
                <p class="help-block">
                  <span class="text-danger">Wrong email format</span>
                </p>
              </div>

              <div ng-show="login_form.email.$valid">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              </div>

              <div ng-show="login_form.email.$invalid && login_form.email.$touched">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>

            <div class="form-group" ng-class="{
              'has-error has-feedback':login_form.password.$invalid && login_form.password.$touched,
              'has-success has-feedback': login_form.password.$valid
            }">

              <div class="input-group">
                <span class="input-group-addon" id="password-field"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password"
                       aria-describedby="password-field" ng-model="user.password" ng-minlength="6" required>
              </div>

              <div ng-show="login_form.$submitted || login_form.password.$touched || login_form.password.$dirty">
                <div ng-show="login_form.password.$error.required">
                  <p class="help-block">
                    <span class="text-danger">Field is required</span>
                  </p>
                </div>
              </div>

              <div ng-show="login_form.password.$dirty && login_form.password.$error.minlength">
                <p class="help-block">
                  <span class="text-danger">Password is too short</span>
                </p>
              </div>

              <div ng-show="login_form.password.$valid">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              </div>

              <div ng-show="login_form.password.$invalid && login_form.password.$touched">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>

            <input type="submit" class="btn btn-default pull-right" value="Log In"
                   ng-disabled="login_form.$invalid">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
