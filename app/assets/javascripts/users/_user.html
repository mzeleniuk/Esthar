<div class="panel panel-info scale-animation">
  <div class="panel-heading">
    <h3 class="panel-title">{{user.username}}</h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12" align="center">
        <div class="profile-picture img-circle"></div>
      </div>

      <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
        <div ng-if="!signedIn() || currentUser.id != user.id" ng-include="'users/showUser.html'"></div>
        <div ng-if="signedIn() && currentUser.id == user.id" ng-include="'users/updateUser.html'"></div>
      </div>
    </div>
  </div>
</div>
