<div class="table-responsive">
  <table class="table user-table">
    <tbody>
      <tr ng-show="user.first_name">
        <td>First name:</td>
        <td>{{user.first_name}}</td>
      </tr>
      <tr ng-show="user.last_name">
        <td>Last name:</td>
        <td>{{user.last_name}}</td>
      </tr>
      <tr>
        <td>Username:</td>
        <td>{{user.username}}</td>
      </tr>
      <tr ng-show="signedIn()">
        <td>Email:</td>
        <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
      </tr>
      <tr ng-show="user.date_of_birth">
        <td>Date of birth:</td>
        <td>{{user.date_of_birth}}</td>
      </tr>
      <tr ng-show="user.phone">
        <td>Phone:</td>
        <td>{{user.phone}}</td>
      </tr>
      <tr ng-show="user.website">
        <td>Website:</td>
        <td><a href="{{user.website}}" target="_blank">{{user.website}}</a></td>
      </tr>
      <tr>
        <td>Joined at:</td>
        <td>{{user.created_at | date : 'EEEE, MMMM d, y'}}</td>
      </tr>
    </tbody>
  </table>
</div>
